<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8" />
    <title>注册</title>

    <!-- 引入easyui -->
    <link rel="stylesheet" type="text/css" href="/plugins/easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="/plugins/easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" thref="/plugins/easyui/demo/demo.css" />
    <script type="text/javascript" src="/plugins/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/plugins/easyui/jquery.easyui.min.js"></script>

    <!--引入本地的js-->

</head>
<body>

<div  align="center">
<div class="easyui-panel" title="用户注册" style="width:300px;padding:20px;">
    <form id="ff" method="post" action="/regist" enctype="multipart/form-data">
        <div style="margin-bottom:10px">
            <input class="easyui-textbox" label="用户名:" name="username" data-options="required:true,validType:'length[3,8]'" style="width:100%"></input>
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-passwordbox" label="密码:" name="password" data-options="required:true,validType:'length[8,13]'"   style="width:100%"></input>
        </div>
        <div style="margin-bottom:10px">
            <input class="easyui-filebox" label="头像:" name="head" style="width:100%"></input>
        </div>
        <div style="margin-bottom:10px">
            <textarea class="easyui-datebox" label="生日:" name="birthday" style="width:100%"></textarea>
        </div>
        <div style="text-align:right">
            <input class="easyui-linkbutton" type="submit" value="注册" style="width:80px;height:30px"/>
        </div>
    </form>
</div>
</div>
</body>
</html>
